<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

        <h1 id="result-title">Results:</h1>
        <div id="result"> 
            <section id="player-choices">
                {% for player in players %}
                <div class="player">
                    <h2>{{ player.name }}: {{ player.choice }}</h2>
                </div>
                {% endfor %}
            </section>
    
            <section id="game-result">
                {{ game_result }}
            </section>
    
            <form action="/reset" method="POST" id="reset-button">
                <input type="submit" value="Reset Game">
            <form>
        </div>

    {% endblock  %}

</body>
</html>
