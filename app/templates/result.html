<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

        <h1>Results:</h1>
        <section>
            {% for player in players %}
            <div class="player">
                <h2>{{ player.name }}: {{ player.choice }}</h2>
            </div>
            {% endfor %}
        </section>

        <section id ="game_result">
            {{ game_result }}
        </section>

        <form action="/reset" method="POST">
            <input type="submit" value="Reset Game">
        <form>

    {% endblock  %}

</body>
</html>
